<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script type="text/javascript" src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>

    <link rel="stylesheet" href="frontend/css/estilosNewLogin.css">
    
  

</head>

<body>
    <script>
/*

</script>

    <div class="container">

        <header>


        </header>
      
        <section>
            <div id="container_demo">
              
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="login" method="post" autocomplete="on">
                            <h1>Registro de Metas</h1>
                            <br>
                            <p>
                                <label for="username" class="uname">Ingresa tu correo electronico</label>
                                <input id="email" name="usuario" required="required" type="email" autocomplete="off"
                                    placeholder="Your email" />
                                <span id="emailOK"></span>
                            </p>
                            <p>
                                <label for="password" class="youpasswd"> Ingresa tu password </label>
                                <input id="password" name="password" required="required" type="password"
                                    placeholder="Your password" />
                            </p>
                            <button class="btn btn-lg btn-primary btn-block btn-signin" id="boton" style="width: 102%"
                                action="enviar" type="submit" name="enviar">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
